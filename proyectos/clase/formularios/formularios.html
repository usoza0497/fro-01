<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">

    <!-- 1. Reset -->
    <link rel="stylesheet" href="css/reset.css">
    <!-- 2. Estilos -->
    <link rel="stylesheet" href="css/formulario.css">
    <title>Document</title>
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Nunito:wght@200;300;400;500;600;700;800;900&family=Playfair+Display:wght@400;700&display=swap" rel="stylesheet">

</head>
<body>
    <main>
        <h1>Carrera del dia de la madre</h1>
        <h2>LVULP</h2>
        <section id="sct-registro">
            <form id="frm-registro">
                <header>
                    <h3>Registro en linea</h3>
                    
                </header>
                <div class="fila">
                    <div class="columna-2">
                        <label for="txt-nombre">Nombre</label>
                        <input type="text" placeholder="Nombre" id="txt-nombre">
                    </div>
                    <div class="columna-2">
                        <label for="txt-apellido">Apellido</label>
                        <input type="text" placeholder="Apellido" id="txt-apellido">
                    </div>
                </div>
                <div class="fila">
                    <div class="columna">
                        <label for="email">Correo Electronico</label>
                        <input type="email" id="email" placeholder="Correo Electronico">
                    </div>
                </div>
                <div class="fila">
                    <div class="columna">
                        <label for="txt-direccion">Direccion</label>
                        <input type="text" id="txt-direccion" placeholder="Direccion">
                    </div>
                </div>
                <div class="fila">
                    <div class="columna-3">
                        <label for="txt-ciudad">Ciudad</label>
                        <input type="text" id="txt-ciudad" placeholder="Ciudad">
                    </div>
                    <div class="columna-3">
                        <label for="slt-provincia">Provinvia</label>
                        <select id="slt-provincia">
                            <option value="">-- Seleccione una provincia --</option>
                            <option value="1">San Jose</option>
                            <option value="2">Alajuela</option>
                            <option value="3">Cartago</option>
                            <option value="4">Herediaa</option>
                            <option value="5">Guanacaste</option>
                            <option value="6">Puntarenas</option>
                            <option value="7">Limon</option>
                        </select>
                    </div>
                    <div class="columna-3">
                        <label for="txt-zip">Codigo Postal</label>
                        <input type="text" id="txt-zip" placeholder="Codigo Postal">
                    </div>
                </div>
                <div class="fila">
                    <div class="columna">
                        <button type="button" id="btn-registrar" class="btn-morado">Submit</button>
                    </div>
                </div>
                

            </form>
        </section>
    </main>

    <script src="js/formulario.js"></script>
</body>

</html>
